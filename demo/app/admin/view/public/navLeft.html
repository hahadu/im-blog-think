<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
        <img src="__ADMIN_ADMINLTE__/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">CooleAdmin</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{:$Request.session.user.avatar}" class="img-circle elevation-2" alt="用户头像">
            </div>
            <div class="info">
                <a href="#" class="d-block">Hello:{:$Request.session.user.username}</a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                {foreach $adminNav as $key=>$vo }


                <li class="nav-item has-treeview {eq name='$vo.id' value='$index.pid'}menu-open{/eq}">

                    <a href="{:url($vo.url)}" class="nav-link {eq name='$vo.id' value='$index.pid'}active{/eq}">
                        <i class="nav-icon fa fa-{$vo.icon}"></i>
                        <p>
                            {$vo.name}
                            <i class="right fa fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        {foreach $vo._child as $key => $voc}
                        <li class="nav-item ">
                            <a href="{:url($voc.url)}" class="nav-link {eq name='$voc.id' value='$index.id'}active{/eq}">
                                <i class="fa fa-circle nav-icon"></i>
                                <p>{$voc.name}</p>
                            </a>
                        </li>
                        {/foreach}
                    </ul>
                </li>
                {/foreach}
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
