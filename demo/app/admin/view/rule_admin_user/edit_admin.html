{extend name="public:baseAdminLte"/}
{block name="title"}{$title}{/block}
{block name="css"}
<link rel="stylesheet" href="__PLUGINS__/datatables-bs4/css/dataTables.bootstrap4.css">
{/block}
{block name="content"}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{$title}</h3>&emsp;
                <a href="{:url('/admin/rule_admin_user/admin_list')} ">
                    <span class="badge bg-success">返回</span>
                </a>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div class="card-body">

                    <div class="page-header">
                        <div class="col-xs-12">
                            <div class="tabbable">
                                <div class="tab-content"><form class="form-inline" method="post">
                                    <input type="hidden" name="id" value="{$user_data['id']}">
                                    <table class="table table-striped table-bordered table-hover table-condensed">
                                        <tr><th>管理组</th>

                                            <td>
                                            {foreach $data as $k=>$v }{$v['title']} <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}" {in name="v['id']" value="$group_data"} checked="checked"{/in} > &emsp;{/foreach}
                                            </td>
                                        </tr>
                                        <tr><th>姓名</th><td> <input class="input-medium" type="text" name="username" value="{$user_data['username']}"></td></tr>
                                        <tr><th>手机号</th><td> <input class="input-medium" type="text" name="phone" value="{$user_data['phone']}"></td></tr>
                                        <tr><th>邮箱</th><td> <input class="input-medium" type="text" name="email" value="{$user_data['email']}"></td></tr>
                                        <tr><th>初始密码</th><td> <input class="input-medium" type="text" name="password">如不改密码；留空即可</td></tr>
                                        <tr><th>状态</th><td>
                                            <span class="inputword">允许登录</span> <input class="xb-icheck" type="radio" name="status" value="1" {eq name="user_data['status']" value="1"} checked="checked"{/eq} > &emsp;
                                            <span class="inputword">禁止登录</span> <input class="xb-icheck" type="radio" name="status" value="0" {eq name="user_data['status']" value="0"} checked="checked"{/eq} >
                                        </td></tr>
                                        <tr><th></th><td> <input class="btn btn-success" type="submit" value="修改"></td></tr></table></form></div></div></div></block>

                </div>
            </div>
            <div class="card-footer clearfix">

            </div>            <!-- /.card-body -->
        </div>
    </div>
    <!-- /.col -->
</div>
<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"><i class="icon-double-angle-up icon-only bigger-110"></i></a>                  <tr>
    {/block}
    {block name="js"}
    <script src="__PLUGINS__/layer/layer.js"></script>
    <!-- Bootstrap 4 -->
    <script src="__PLUGINS__/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="__PLUGINS__/datatables/jquery.dataTables.js"></script>
    <script src="__PLUGINS__/datatables-bs4/js/dataTables.bootstrap4.js"></script>
    <!-- AdminLTE App -->
    <script src="__ADMIN_ADMINLTE__/js/adminlte.min.js"></script>
    <!-- page script -->
    <script>
    $(function(){$('.b-has-child .active').parents('.b-has-child').eq(0).find('.b-nav-parent').click();
    })
    function checkAll(obj){
        $(obj).parents('.b-group').eq(0).find("input[type='checkbox']").prop('checked', $(obj).prop('checked'));
    }

    </script>

    {/block}
